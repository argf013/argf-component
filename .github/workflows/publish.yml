name: Publish Package to npmjs and GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm

      # Setup .npmrc for both npm and GitHub Packages
      - name: Create .npmrc for npmjs and GitHub Packages
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.PUBLISH_TOKEN }}" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Install Dependencies
        run: pnpm install

      - name: Build the Package 
        run: pnpm build

      # Publish to npm with correct package name and token
      - name: Publish to npm
        run: pnpm publish --access public --registry=https://registry.npmjs.org
        env: 
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

      # Publish to GitHub Packages using scoped package name
      - name: Publish to GitHub Packages
        run: pnpm publish --access public --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
